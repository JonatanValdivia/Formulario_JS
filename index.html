  <header><h1>Clientes - LionWeb</h1></header>
  <input type="button" value="Cadastrar cliente" id="InputCadastrar">
  <main>
    <div id="corrigir">
      <div class="info">
        <h2>Nome</h2>
        <p data-="1"> (id) NomeCompletoDoUsuario</p>
      </div>
      <div class="info">
        <h2>E-mail</h2>
        <p> (id) E-mailDoUsuario@.com</p>
      </div>
      <div class="info">
        <h2>Celular</h2>
        <p>(id) 11999999999</p>
      </div>
      <div class="info">
        <h2>Cidade</h2>
        <p> (id) CidadeDoUsuario</p>
      </div>
      <div class="info">
        <h2>Ação</h2>
        <button id="editar">Editar</button>
        <button id="excluir">Excluir</button>
      </div>
    </div>
